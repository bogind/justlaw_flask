<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>האקתון JustLaw - צוות הרתעה בירוקרטית</title>
    <style>
        html, body{
            width: 100%;
            height: 100%;
            direction: rtl;
        }
        ul{
            list-style-type: none;    
        }
        li {
            line-height: 14px;
            margin-bottom: 15px;
        }
        li > a{
            background-color:rgb(84, 179, 243);
            border-radius: 5px;
            padding: 5px;
            line-height: 12px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
        <h2>סוגי בקשות</h2>
        <ul>
            <li><a>הוכחת משהו כלכלית</a></li>
            <li><a>הוכחת עוד משהו כלכלית</a></li>
            <li><a>משהו מסובך מביטוח לאומי</a></li>
            <li><a>הבטחת הכנסה</a></li>
        </ul>
</body>
</html>
